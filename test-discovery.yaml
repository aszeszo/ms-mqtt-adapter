log_level: "debug"

mysensors:
  transport: "ethernet"
  ethernet:
    host: "127.0.0.1"  # Localhost for testing
    port: 5003

mqtt:
  broker: "127.0.0.1"  # Localhost for testing
  port: 1883
  username: ""
  password: ""
  client_id: "ms-mqtt-adapter-test"

tcp_service:
  enabled: false

sync:
  enabled: false

gateway:
  node_id_range:
    start: 1
    end: 2
  version_request_period: "60s"

adapter:
  topic_prefix: "ms-mqtt-adapter-test"
  homeassistant_discovery: true
  optimistic_mode: false  # Global default: wait for device confirmation

devices:
  # Comprehensive example showing configurable payload/state values
  - name: "Test Smart Device"
    id: "test_device"
    node_id: 1
    manufacturer: "ACME Corp"
    model: "Smart Controller Pro"
    sw_version: "2.0.1"
    hw_version: "1.5"
    configuration_url: "http://192.168.1.100/config"
    suggested_area: "Living Room"
    connections:
      - ["mac", "00:11:22:33:44:55"]
      - ["ip", "192.168.1.100"]
    relays:
      - name: "Standard Switch (Default Values)"
        id: "standard_switch"
        child_id: 0
        initial_state: 0
        icon: "mdi:lightbulb"
        device_class: "switch"
        # Uses default payload_on: "1", payload_off: "0", state_on: "1", state_off: "0"
        
      - name: "Legacy Relay (Custom Payloads)"
        id: "legacy_relay"
        child_id: 1
        initial_state: 0
        icon: "mdi:electric-switch"
        device_class: "switch"
        payload_on: "ON"     # Custom ON payload
        payload_off: "OFF"   # Custom OFF payload
        state_on: "ON"       # Custom state values
        state_off: "OFF"
        
      - name: "True/False Switch"
        id: "boolean_switch"
        child_id: 2
        initial_state: 0
        icon: "mdi:toggle-switch"
        device_class: "switch"
        payload_on: "true"   # Boolean-style payloads
        payload_off: "false"
        state_on: "true"
        state_off: "false"
        optimistic: true     # Override global: instant UI response
        
    inputs:
      - name: "Standard Motion Sensor (Default Values)"
        id: "motion_sensor"
        child_id: 3
        icon: "mdi:motion-sensor"
        device_class: "motion"
        # Uses default payload_on: "1", payload_off: "0"
        off_delay: 30
        
      - name: "Legacy Door Sensor (Custom Payloads)"
        id: "door_sensor"
        child_id: 4
        icon: "mdi:door"
        device_class: "door"
        payload_on: "OPEN"    # Custom payloads for binary sensor
        payload_off: "CLOSED"
        state_on: "OPEN"      # Optional: binary sensors can also have state values
        state_off: "CLOSED"
        
      - name: "Yes/No Sensor"
        id: "yesno_sensor"
        child_id: 5
        icon: "mdi:help-circle"
        device_class: "problem"
        payload_on: "yes"     # Custom yes/no payloads
        payload_off: "no"
        state_on: "yes"
        state_off: "no"