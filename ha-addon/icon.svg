<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b5797;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo shape - hexagonal badge -->
  <g transform="translate(200, 200)">
    <polygon points="-80,0 -40,-70 40,-70 80,0 40,70 -40,70" 
             fill="url(#logoGradient)" 
             stroke="#333" 
             stroke-width="3"/>
    
    <!-- MySensors text (top) -->
    <text x="0" y="-25" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="bold" 
          fill="white">MySensors</text>
    
    <!-- Connection line -->
    <line x1="-30" y1="-5" x2="30" y2="-5" stroke="white" stroke-width="2"/>
    
    <!-- MQTT text (bottom) -->
    <text x="0" y="25" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="20" 
          font-weight="bold" 
          fill="white">MQTT</text>
    
    <!-- Small dots for connection -->
    <circle cx="-35" cy="-5" r="3" fill="white"/>
    <circle cx="35" cy="-5" r="3" fill="white"/>
  </g>
</svg>