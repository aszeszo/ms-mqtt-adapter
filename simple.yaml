  # Example device demonstrating outputs instead of relays  
  - name: "Smart Display #1"
    id: "smart_display_1"
    node_id: 6
    manufacturer: "Nippy"
    model: "Smart Display"
    sw_version: "1.0"
    hw_version: "1.0"
    outputs:
      # Text output example - allows setting arbitrary text messages
      - name: "Display Message"
        id: "display_message"
        child_id: 0
        output_type: "text"
        initial_value: "Hello World"
        icon: "mdi:message-text"
        entity_category: "config"
      
      # Number output example - allows setting numeric values with range
      - name: "Brightness Level"
        id: "brightness_level"
        child_id: 1
        output_type: "number"
        initial_value: "50"
        min_value: 0
        max_value: 100
        step: 5
        unit_of_measurement: "%"
        icon: "mdi:brightness-6"
        
      # Select output example - allows choosing from predefined options
      - name: "Display Mode"
        id: "display_mode"
        child_id: 2
        output_type: "select"
        initial_value: "normal"
        options: ["normal", "bright", "dim", "off"]
        icon: "mdi:monitor"
        
      # Switch output example (equivalent to relay but using outputs)
      - name: "Backlight Power"
        id: "backlight_power"
        child_id: 3
        output_type: "switch"
        initial_value: "1"
        icon: "mdi:lightbulb"
